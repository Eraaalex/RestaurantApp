<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/header :: headerFragment}"></div>


<h1>Menu</h1>
<hr>
<div th:each="dish : ${dishes}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${dish.name}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${dish.price} + '$'"></h6>
            <p class="card-text" th:text="'in stock only:' + ${dish.amount} + ' pieces'">
            <p class="card-text" th:text="${dish.time} + ' seconds  to cook'">
        </div>
    </div>
    <hr>
</div>

<a href="/design">Make order</a>
</body>
</html>
