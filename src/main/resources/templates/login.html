<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style=" padding:10px;">
<div style="display: flex; justify-content: space-around;">
    <div style="width: 48%; border: 1px solid #cfd4d9; padding: 10px; border-radius: 5px">
        <form th:action="@{/login}" method="POST" th:object="${human}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="basic-addon1" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>

            <button type="submit" class="btn btn-light">Log In</button>

        </form>
    </div>
    <div style="width: 48%; border: 1px solid #cfd4d9; padding: 10px; border-radius: 5px">
        <form th:action="@{/signup}" method="POST" th:object="${human}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" th:field="*{name}" placeholder="name"
                       aria-label="name"
                       aria-describedby="basic-addon1" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{password}" name="password" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
    </div>

</div>
</body>
</html>
